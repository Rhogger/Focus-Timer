<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Focus Timer</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <p id="time">00:00</p>

    <div class="btns-timer">
      <button class="">
        <img src="assets/icons/play.svg" alt="Button play timer " id="btn-play">
      </button>
      <button class="hide">
        <img src="assets/icons/pause.svg" alt="Button pause timer" id="btn-pause">
      </button>
      <button class="">
        <img src="assets/icons/stopwatch.svg" alt="?" id="btn-timer">
      </button>
      <button class="hide">
        <img src="assets/icons/stop.svg" alt="Button stop timer" id="btn-stop">
      </button>
    </div>
  </main>

  <div class="btn-audio">
    <button class="">
      <img src="assets/icons/volume-unmuted.svg" alt="Button volume unmuted" id="btn-mute">
    </button>
    <button class="hide">
      <img src="assets/icons/volume-muted.svg" alt="Button volume muted" id="btn-unmute">
    </button>
  </div>
</body>

</html>
